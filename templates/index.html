<!DOCTYPE html>
<html>
<head>
    <title>Upload Múltiplo de XML</title>
</head>
<body>
    <h1>Envie vários XMLs</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="xmls_files" multiple accept=".xml" required>
        <button type="submit">Processar</button>
    </form>
</body>
</html>
